        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="section2">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">{{ section2.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ section2.subtitle }}</h3>
                </div>
                <div class="row">
                    {% for i in section2.content_items %}
                        <div class="col-lg-4 col-sm-6 mb-4">
                            <div class="portfolio-item">
                                <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal{{ loop.index }}">
                                    <div class="portfolio-hover">
                                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                    </div>
                                    <img class="img-fluid" src="assets/img/{{ i.image }}" alt="..." />
                                </a>
                                <div class="portfolio-caption">
                                    <div class="portfolio-caption-heading">{{ i.title }}</div>
                                    <div class="portfolio-caption-subheading text-muted">{{ i.subtitle }}</div>
                                </div>
                            </div>
                        </div>


                        <div class="portfolio-modal modal fade" id="portfolioModal{{ loop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-8">
                                                <div class="modal-body">
                                                    <!-- Project details-->
                                                    <h2 class="text-uppercase">{{ i.title }}</h2>
                                                    <p class="item-intro text-muted">{{ i.subtitle }}</p>
                                                    <img class="img-fluid d-block mx-auto" src="assets/img/{{ i.image }}" alt="..." />
                                                    <p>{{ i.description }}</p>
                                                    <ul class="list-inline">
                                                        <li>
                                                            <strong>Client:</strong>
                                                            Threads
                                                        </li>
                                                        <li>
                                                            <strong>Category:</strong>
                                                            Illustration
                                                        </li>
                                                    </ul>
                                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                                        <i class="fas fa-times me-1"></i>
                                                        Close Project
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </section>
